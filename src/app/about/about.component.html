<h3>MovieFinder</h3>
<p>MovieFinder is a single page app developed using <a href="https://angular.io/" target="_blank">Angular</a> framework and <a href="https://developers.themoviedb.org/3" target="_blank">The Movie Database API.</a></p>
<p>Users can use MovieFinder to explore Popular movies as well as movies currently in theater.</p>
<p>Users can also search movies using the name of the movie.</p>
